  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      text-underline-offset: 2px;
      font-family: 'Courier New', monospace;
    }

    body {
      margin-left: auto;
      margin-right: auto;
      min-width: 350px;
      width: 61.8%;
    }

    h1 {
      border-bottom: 1px dotted #3c1717;
      padding: 8px 0px;
      border-top: 1px dotted;
    }

    img {
      max-width: 100%;
    }

    th,
    td {
      text-align: left;
      padding: 8px 0px;
    }

    tr {
      border-bottom: 1px solid;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    #up-button {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 30px;
      z-index: 99;
      font-size: 10pt;
      border: none;
      outline: none;
      background-color: rgba(128, 128, 128, 0.6);
      color: white;
      cursor: pointer;
      padding: 8px;
      border-radius: 8px;
    }

    #up-button:hover {
      background-color: rgba(189, 40, 40, 0.6);
      ;
    }
  </style>
</head>

<body>
  <div class="container-lg px-3 my-5 markdown-body">

    {{ content }}

  </div>
  <button id="up-button" title="Go Up">&#8679; Up</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js"
    integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
  <script>
    // Activate highlightjs
    anchors.add();
    hljs.highlightAll();

    // Scroll page up.
    const upButton = document.querySelector("#up-button");
    document.addEventListener('scroll', (event) => {
      const isVisible = document.body.scrollTop > 20 || document.documentElement.scrollTop > 20;
      upButton.style.display = isVisible ? "block" : "none";
    });
    upButton.addEventListener('click', () => {
      if (!document) {
        return;
      }
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }); 
  </script>
</body>
